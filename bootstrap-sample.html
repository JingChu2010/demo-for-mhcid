<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	
	<style>
		div.col, div.col-md-3, div.col-lg-4{
			border:1px solid grey;
		}
		
		.center-block {
			margin:auto;
		}
	</style>
  </head>
  <body>
	<h1 class="text-center"> Contact Us</h1>
	<div class="container-fluid">
		<div class="row text-center">
			<div class="col-lg-4">
				 Name: Jing Chu
			</div>
			<div class="col-lg-4">
				 Email
			</div>
			<div class="col-lg-4">
				 <p><img class="img-fluid" src="https://buissonlab.files.wordpress.com/2018/07/uci-e1530888873503.jpg?w=1180&h=377&crop=1" alt="UCI" width="300"></p>
			</div>
		</div>
      
		<div class="row text-center">
			<div class="col-md-3">
				Department
			</div>
			<div class="col-md-3">
				Course Number
			</div>
			<div class="col-md-3">
				Units
			</div>
			<div class="col-md-3">
				Quarter/Years
			</div>
		</div>
			
		<div class="row text-center">
			<div class="col">
				<p>Units Completed: 20 units</p>
				<div class="progress-bar center-block" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			<div class="col">
				<p>Units Working on: 10 units</p>
				<div class="progress-bar center-block" role="progressbar" style="width: 30%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
		</div>
			
		<div class="row text-center">
			<div class="col">				
				<button type="submit">Submit</button>
			</div>
		</div>
			
	</div>
      
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
